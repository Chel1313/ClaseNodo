<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículum y Tarjeta de Presentación</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="curriculum">
        <!-- Contenido del currículum aquí -->
        <h1>Nombre Apellido</h1>
        <p>Experiencia laboral:</p>
        <ul>
            <li>Trabajo anterior 1</li>
            <li>Trabajo anterior 2</li>
        </ul>
        <p>Educación:</p>
        <ul>
            <li>Grado académico 1</li>
            <li>Grado académico 2</li>
        </ul>
    </div>
    <div id="tarjeta">
        <!-- Contenido de la tarjeta de presentación aquí -->
        <h1>Nombre Apellido</h1>
        <p>Cargo</p>
        <p>Correo electrónico</p>
        <p>Número de teléfono</p>
    </div>
</body>
</html>
